<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <title>发布闲置</title>
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>
    <header>
        <div class="head-wrap">
            <ul class="nav">
                <li class="index">首页</li>
                <li class="fix">保修</li>
                <li class="exchange">闲置交易</li>
                <li class="express">快递代拿</li>
                <li class="help">求助</li>
            </ul>
        </div>
        <div class="user-btn">
            <div class="userInfo-icon"></div>
            <div class="exit-icon"></div>
        </div>
    </header>
    <div class="container">
        <div class="window">
            <div class="head">
                -上传闲置-
            </div>
            <div class="main">
                <form action="">
                    <div class="input-wrap">
                        <div class="input-tip">物品标题</div>
                        <input type="text" maxlength="15" placeholder="至多只能输入15个字">
                    </div>
                    <div class="input-wrap">
                        <div class="input-tip">物品类型</div>
                        <div class="type-wrap">
                            <div class="type">生活用品</div>
                            <ul>
                                <li class="clicked">生活用品</li>
                                <li>书籍文具</li>
                                <li>鞋服配饰</li>
                                <li>美妆用品</li>
                                <li>食品药品</li>
                                <li>数码用品</li>
                                <li>其他</li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <div class="input-tip">详细信息</div>
                        <input class="massage" type="text"  maxlength="200">
                    </div>
                    <div class="input-wrap">
                        <div class="input-tip">物品价格</div>
                        <input type="number" placeholder="RMB" oninput="if(value.length >5) value = value.slice(0,5)">
                    </div>
                    <div class="input-wrap">
                        <div class="input-tip">联系电话</div>
                        <input type="number" oninput="if(value.length >11) value = value.slice(0,11)">
                    </div>
                    <div class="pic-wrapper">
                        <div class="pic-wrap">
                            <div class="add">
                            <input type="file" class="add-input">
                            </div>
                        </div>
                        
                    </div>
                </form>
                <div class="btn-wrap">
                    <div class="return">返回</div>
                    <div class="commit">提交</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/apply.js"></script>
</body>
</html>
