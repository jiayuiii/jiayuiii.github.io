<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/index.css">
    <!-- 记得把字体打包成一个文件夹 -->
    <link rel="stylesheet" href="./font/font_b39sklnburm/iconfont.css">
    <link rel="stylesheet" href="./font/font_8rhkq88fzw4/iconfont.css">
    <link rel="stylesheet" href="./font/font_bg405ssfi8/iconfont.css">
    <link rel="stylesheet" href="./font/font_s6wh2vcokki/iconfont.css">
    <link rel="stylesheet" href="./font/font_80jsq2r1ab6/iconfont.css">
    <title>易财经积分系统</title>
</head>
<body>
    <div class="header">
        <div class="card">
            <div class="content">
                <div class="userInfo">
                    <img src="./img/avatar.jpeg" alt="头像" class="avatar">
                    <div class="msg">
                        <div class="nickName">哒哒的马蹄</div>
                        <div class="edu-wrap">
                            <div class="icon-wrap">
                                <div class="iconfont icon-boshimao"></div>
                            </div>
                            <div class="edu">小学</div>
                            <div class="score-bar">
                                <div class="bar-wrap">
                                    <div class="bar"></div>
                                </div>
                                <div class="score">800/2000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aPoint">
                    <div class="num">800</div>
                    <div class="text">可用积分</div>
                    <i class="icon iconfont icon-sanjiao"></i>
                </div>
            </div>
            <div class="help iconfont icon-wenhao">
                <ul class="help-menu">
                    <li class="help-list">
                        <div class="iconfont icon-jifen">获取积分</div>
                    </li>
                    <div class="line"></div>
                    <li class="help-list">
                        <div class="iconfont icon-dengji">等级规则</div>
                    </li>
                    <div class="line"></div>
                    <li class="help-list">
                        <div class="iconfont icon-jilu">积分记录</div>
                    </li>
                </ul>
            </div>
        </div>
    </div class="header">
</body>
</html>
