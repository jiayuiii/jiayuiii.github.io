<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/formCompare.js"></script>
    <script src="js/layer/layer.js"></script>
</head>
<body class="2">
    <div class="wrapper">
        <div class="wrap">
            <h3>New&nbsp;account</h3>
            <input type="text" class="name" placeholder="支持邮箱/账号/QQ" autocomplete="off"> 
            <input type="password" class="password" placeholder="请输入新密码">
            <input type="password" class="passwordNext" placeholder="请再次输入新密码">
            <div class="codeWrap">
                <input type="password" class="code" placeholder="请输入验证码">
                <div class="codePic"></div>
           </div>
            <input type="button" class="register" value="注册">
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
