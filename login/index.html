<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>帮我个忙</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="nav-wrap">
            <ul class="nav">
                <li class="index">首页</li>
                <li class="fix">保修</li>
                <li class="exchange">闲置交易</li>
                <li class="express">快递代拿</li>
                <li class="help">求助</li>
            </ul>
            <div class="user-btn">登录</div>
        </div>

    </header>
    <!-- main -->
    <main>
        <div class="shadow">
            <div class="window">
                <div class="window-bg">
                    <div class="input-wrapper">
                        <div class="input-wrap top">
                            <div class="input-tip">学号</div>
                            <span class="split">
                            </span>
                            <input type="text">
                        </div>
                        <div class="input-wrap bottom">
                            <div class="input-tip">密码</div>
                            <span class="split"></span>
                            <input type="password">
                        </div>
                        <div class="massage">
                            <div>
                                <input type="checkbox" name="" id="" checked="checked">
                                <span>记住密码</span>
                            </div>
                            <a>注册新用户</a>
                        </div>
                        <div class="button">登录</div>

                    </div>
                    <div class="register-wrapper">
                        <div class="input-wrap top">
                            <div class="input-tip">学号</div>
                            <span class="split">
                            </span>
                            <input type="text">
                        </div>
                        <div class="input-wrap bottom">
                            <div class="input-tip">密码</div>
                            <span class="split"></span>
                            <input type="password">
                        </div>
                        <div class="input-wrap bottom">
                            <div class="input-tip">密码</div>
                            <span class="split"></span>
                            <input type="password" placeholder="请再确认一遍">
                        </div>
                        <div class="input-wrap bottom">
                            <div class="input-tip">姓名</div>
                            <span class="split"></span>
                            <input type="text">
                        </div>
                        <div class="input-wrap bottom">
                            <div class="input-tip">手机</div>
                            <span class="split"></span>
                            <input type="text">
                        </div>
                        <div class="input-wrap bottom code">
                            <div class="code-wrap">
                                <div class="input-tip">验证码</div>
                                <span class="split"></span>
                                <input type="text">
                            </div>
                            <div class="code-img"></div>
                        </div>
                        <div class="massage">
                            <div>
                                <input type="checkbox" name="" id="" checked="checked">
                                <span>同意用户协议&政策</span>
                            </div>
                            <a>直接登录</a>
                        </div>
                        <div class="button">注册</div>
                    </div>
                    <div class="icon"></div>
                    <div class="ring"></div>
                </div>

            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <ul>
            <li class="index">
                <div class="wrap">
                    <div class="head">- 首页 -</div>
                    <div class='main-t'>
                        <div class="main-l">保修</div>
                        <div class="main-r">闲置交易</div>
                    </div>
                    <div class='main-b'>
                        <div class="main-l">求助</div>
                        <div class="main-r">快递代拿</div>
                    </div>
                </div>
            </li>
            <li class="client">
                <div class="wrap">
                    <div class="head">- 客户端 -</div>
                    <div class='main-t'>手机客户端</div>
                    <div class='main-b'>电脑客户端</div>
                </div>
            </li>
            <li class="about">
                <div class="wrap">
                    <div class="head">- 关于 -</div>
                    <div class='main-t'>联系与合作</div>
                    <div class='main-b'>反馈与意见</div>
                </div>
            </li>
        </ul>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
