<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/massage.css">
    <title>物品详情</title>
</head>

<body>
    <header>
        <div class="head-wrap">
            <ul class="nav">
                <li class="index">首页</li>
                <li class="fix">保修</li>
                <li class="exchange">闲置交易</li>
                <li class="express">快递代拿</li>
                <li class="help">求助</li>
            </ul>
        </div>
        <div class="user-btn">
            <div class="userInfo-icon"></div>
            <div class="exit-icon"></div>
        </div>
    </header>
    <div class="main-wrap">
        <div class="main">
            <div class="back"></div>
            <div class="content">
                <div class="content-l">
                    <div class="big-img"></div>
                    <div class="small-img-wrap">
                        <div class="go-l"></div>
                        <div class="img-wrap">
                            <ul>
                               

                            </ul>
                        </div>
                        <div class="go-r">

                        </div>
                    </div>

                </div>
                <div class="content-r">
                    <div class="title">我是亚里士多德的爸爸</div>
                    <ul>
                        <li>价格：￥<span class="price">888</span></li>
                        <li>物品类型:<span class="type">数码产品</span></li>
                        <li>联系电话:<span class="tel"></span>13123231212</li>
                        <li>上传用户:<span class="userName"></span>亚里士多德的爸爸</li>
                        <li>详细内容:<span class="content"></span>我 </li>
                    </ul>
                    <div class="time-wrap">上传时间：<span class="time"></span></div>

                </div>
            </div>
            <div class="bar"></div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/massage.js"></script>
</body>

</html>
